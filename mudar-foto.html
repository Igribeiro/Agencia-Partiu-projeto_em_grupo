<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="57x57" href="assets/png/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="assets/png/apple-icon-60x60.png" />

    <link rel="apple-touch-icon" sizes="114x114" href="assets/png/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/png/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/png/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/png/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/png/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/png/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/png/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/png/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/png/favicon-16x16.png" />

    <meta name="msapplication-TileColor" content="#1ABC9C" />
    <meta name="msapplication-TileImage" content="assets/png/ms-icon-144x144.png" />
    <meta name="theme-color" content="#1ABC9C" />
    <meta name="description" content="Conheça o mundo com a melhor agência de turismo! Partiu?" />
    <meta name="keywords" content="agencia de turismo, site de turismo, comprar viagem, passagem para praia" />
    <link rel="preload" href="assets/css/main.css" as="style" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

    <header class="account-change-photo">
        <a href="index.html">
            <img src="assets/svg/logo-horizontal.svg" alt="Agência de Turismo Partiu" />
        </a>
    </header>

    <section id="account-change-photo">
        <header>
            <img src="assets/jpg/gabriel.jpg" alt="Gabriel Bispo" />
            <h1>Mudar Foto</h1>
        </header>
        <main>
           <button type="button">Escolher Foto</button>
           <img src="assets/jpg/gabriel.jpg" alt="Foto Escolhida" />
           <div class="button">
                <a href="conta.html">
                    <img src="assets/svg/icon-voltar.svg" alt="Voltar" />
                </a>
                <button type="submit">enviar</button>
            </div>
            <div class="alert danger">
                A imagem não pode ser carregada
            </div>
            <div class="alert success">
                Sua imagem foi alterada com sucesso
            </div>
        </main>
        
    
        <aside>
            <header>
                <p>Gerencie sua conta</p>
                <img src="assets/svg/menu-abrir.svg" alt="Gerencie sua conta" />
            </header>
            <section class="account-content">
                <a href="mudar-senha.html">
                    <img src="assets/svg/icon-cadeado.svg" alt="Mudar senha" />
                    <p>mudar senha</p>
                </a>
                <a href="mudar-foto.html">
                    <img src="assets/svg/icon-foto.svg" alt="Mudar foto" />
                    <p>mudar foto</p>
                </a>
            </section>
            <footer>
                <button type="button">sair</button>
            </footer>
        </aside> 
    </section>

    


  
    
    <script>
        const aside = document.querySelector("aside");
        aside.firstElementChild.addEventListener("click", function(){
            toggleMenu();
        })

        function toggleMenu() {
            let menuStatus = document.querySelector(".account-content").classList[1];
            if (menuStatus == undefined) {
                aside.children[1].classList.add('open');
                aside.children[0].classList.add('open');
                document.querySelector("body").style.overflow = 'hidden';
                document.querySelector(".account-content").style.overflow = 'scroll';
            } else {
                aside.children[1].classList.remove('open');
                aside.children[0].classList.remove('open');
                document.querySelector("body").style.overflow = '';
                document.querySelector(".account-content").style.overflow = 'hidden';  
            }
        }
    </script>
</body>
</html>
