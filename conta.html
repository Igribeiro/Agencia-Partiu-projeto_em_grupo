<body>

    <header class="account">
        <a href="index.html">
            <img src="assets/svg/logo-horizontal.svg" alt="Agência de Turismo Partiu" />
        </a>
    </header>

    <section id="account">
        <header>
            <img src="assets/jpg/gabriel.jpg" alt="Gabriel Bispo" />
            <h1>Olá Gabriel Bispo</h1>
        </header>
        <main>
            <section class="last-buy">
                <header>
                    <h2>última compra</h2>
                </header>
                <div>
                    <h3>Pedido #23055</h3>
                    <p>Pacote Recife</p>
                    <div class="wrap">
                        <div>
                            <h4>Aultos:</h4>
                            <p>02</p>
                        </div>
                        <div>
                            <h4>Crianças:</h4>
                            <p>00</p>
                        </div>
                        <div>
                            <h4>Ida:</h4>
                            <p>25/12/2020</p>
                        </div>
                        <div>
                            <h4>Volta:</h4>
                            <p>01/01/2021</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="favorites">
                <header>
                    <h2>seus favoritos</h2>
                </header>
                <div>
                    <h3>resort em salvador</h3>
                    <p>a partir de</p>
                    <p>24x de R$349,90</p>
                    <div class="wrap">
                        <button type="button" class="buy">
                            partiu!
                        </button>
                        <button type="button" class="remove">
                            remover
                        </button>
                    </div>
                </div>


            </section>
            <aside>
                <header>
                    <p>Gerencie sua conta</p>
                    <img src="assets/svg/menu-abrir.svg" alt="Gerencie sua conta" />
                </header>
                <section class="account-content">
                    <a href="mudar-senha.html">
                        <img src="assets/svg/icon-cadeado.svg" alt="Mudar senha" />
                        <p>mudar senha</p>
                    </a>
                    <a href="mudar-foto.html">
                        <img src="assets/svg/icon-foto.svg" alt="Mudar foto" />
                        <p>mudar foto</p>
                    </a>
                </section>
                <footer>
                    <button type="button">sair</button>
                </footer>
            </aside> 
        </main>
    </section>

    


  
    
    <script>
        const aside = document.querySelector("aside");
        aside.firstElementChild.addEventListener("click", function(){
            toggleMenu();
        })

        function toggleMenu() {
            let menuStatus = document.querySelector(".account-content").classList[1];
            if (menuStatus == undefined) {
                aside.children[1].classList.add('open');
                aside.children[0].classList.add('open');
                document.querySelector("body").style.overflow = 'hidden';
                document.querySelector(".account-content").style.overflow = 'scroll';
            } else {
                aside.children[1].classList.remove('open');
                aside.children[0].classList.remove('open');
                document.querySelector("body").style.overflow = '';
                document.querySelector(".account-content").style.overflow = 'hidden';  
            }
        }
    </script>
</body>
