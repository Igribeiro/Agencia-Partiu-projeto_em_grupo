<body>

    <header class="checkout">
        <img src="assets/svg/logo-horizontal.svg" alt="Agência de Turismo Partiu" />
    </header>



    <main>

        <section id="checkout-section">

            <img src="assets/svg/icon-checkout.svg" alt="Checkout" />

            <h1>Confirme suas Escolhas</h1>

            <form id="confirm">

                <h2>Destino</h2>

                <div class="label">
                    <label for="chosen-destin">Destino escolhido:</label>
                    <input type="text" id="chosen-destin" name="chosen-destin" aria-label="Destino escolhido"
                        value="Destino escolhido">
                </div>


                <div class="wrap-two">
                    <div class="label">
                        <label for="adults">Adultos:</label>
                        <input type="text" id="adults" name="adults" aria-label="Adultos" value="2">
                    </div>

                    <div class="label">
                        <label for="children">Crianças:</label>
                        <input type="text" id="children" name="children" aria-label="Crianças" value="0">
                    </div>
                </div>


                <div class="wrap">

                    <div class="label">
                        <label for="going">Data/Ida:</label>
                        <input type="date" id="going" name="going" aria-label="Data de Ida">
                    </div>

                    <div class="label">
                        <label for="return">Data/Volta:</label>
                        <input type="date" id="return" name="return" aria-label="Data de Volta">
                    </div>

                </div>

            </form>

            <form id="invoice">

                <h2>Dados Faturamento</h2>

                <div class="label">
                    <label for="full-name">Nome Completo:</label>
                    <input type="text" id="full-name" name="full-name" aria-label="Nome Completo"
                        value="Gabriel G. Bispo">
                </div>

                <div class="wrap-tree">
                    <div class="label">
                        <label for="document">CPF:</label>
                        <input type="text" id="document" name="document" aria-label="Seu CPF" value="012.345.678-90">
                    </div>

                    <div class="label">
                        <label for="zip-code">CEP:</label>
                        <input type="text" id="zip-code" name="zip-code" aria-label="Seu CEP" value="23.839-357">
                    </div>
                </div>

                <div class="label">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" aria-label="Seu Endereço" value="Rua das Alamedas">
                </div>

                <div class="wrap">

                    <div class="label">
                        <label for="address-number">Número:</label>
                        <input type="text" id="address-number" name="address-number" aria-label="Número" value="369">
                    </div>

                    <div class="label">
                        <label for="address-complement">Comp.:</label>
                        <input type="text" id="address-complement" name="address-complement" aria-label="Complemento"
                            value="Ap. 305, Bl. 2">
                    </div>

                </div>

                <div class="wrap-four">
                    <div class="label">
                        <label for="address-state">Estado:</label>
                        <input type="text" id="address-state" name="address-state" aria-label="Estado"
                            value="Minas Gerais">
                    </div>

                    <div class="label">
                        <label for="address-city">Cidade:</label>
                        <input type="text" id="address-city" name="address-city" aria-label="Cidade"
                            value="Belo Horizonte">
                    </div>
                </div>

            </form>

            <form id="payment" action="checkout-success.html">

                <h2>Pagamento</h2>

                <div class="wrap-five">
                    <div class="wrap-six">
                        <div class="label">
                            <label for="name-card">Nome Impresso no Cartão:</label>
                            <input type="text" id="name-card" name="name-card" aria-label="Nome impresso no cartão"
                                value="Gabriel G Bispo">
                        </div>

                        <div class="label">
                            <label for="card-number">Número do Cartão:</label>
                            <input type="text" id="card-number" name="card-number" aria-label="Número do Cartão"
                                value="1234 5678 9012 3456">
                        </div>

                        <div class="wrap">

                            <div class="label">
                                <label for="validate">Validade:</label>
                                <input type="month" id="validate" name="validate" aria-label="Validade">
                            </div>

                            <div class="label">
                                <label for="code">CVV:</label>
                                <input type="text" id="code" name="code" aria-label="Código Cartão" value="123">
                            </div>

                        </div>
                    </div>
